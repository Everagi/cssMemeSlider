<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meme Slider</title>
</head>

<body>

    <div class="container">
        <div class="slider-wrapper">

            <div class="slider">
                <!-- Радиокнопки для управления слайдами -->
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <div class="slides">
                    <div class="slide" id="s1">
                        <img src="./img/1.jpg" alt="">
                        <div class="caption">
                            <h3 class="h3">ЗБОГОЙСТВИЕ</h3>
                        </div>
                    </div>

                    <div class="slide" id="s2">
                        <img src="./img/2.jpg" alt="">
                        <div class="caption">
                            <h3 class="h3">Вам пожарить или сварить?</h3>
                        </div>
                    </div>
                    <div class="slide" id="s3">
                        <img src="./img/3.png" alt="">
                        <div class="caption">
                            <h3 class="h3">Конечно, вы же меня учили</h3>
                        </div>
                    </div>
                    <div class="slide" id="s4">
                        <img src="./img/4.jpg" alt="">
                        <div class="caption">
                            <h3 class="h3">Приятного аппетита жмот</h3>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <label for="slide1" class="dot"></label>
                    <label for="slide2" class="dot"></label>
                    <label for="slide3" class="dot"></label>
                    <label for="slide4" class="dot"></label>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
